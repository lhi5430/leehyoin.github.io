<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="big container">
            <a href="http://www.codelion.net"
            terget="_blank">멋쟁이사자처럼 바로가기</a>
            <img src="./likelion_logo.png"
            alt="likelion_logo" width="100%"/>
            <h1>회원가입</h1>

            <form action="" method="post">
                <fieldset>
                    <legend>기본정보</legend>
                    <label for="userid">아이디:</label>
                    <input type="text" 
                    placeholder="아이디를 입력하세요"
                    id="userid"/>
                    <br />
                    <label for="userpassword">비밀번호:</label>
                    <input type="password"
                    placeholder="비밀번호는 열자 이상입니다."
                    id="userpassword"/>
                    <br />
                    성별:
                    <label for="gender-man">남자</label>
                    <input type="radio"
                    name="gender" 
                    value="man" id="gender-man" />
                    <label for="gender-woman">여자</label>
                    <input type="radio"
                    name="gender" 
                    value="woman" id="gender-woman"checked/>
                </fieldset>
                <fieldset>
                    <legend>부가정보</legend>
                    취미: <label for="hobby-coding">코딩</label>
                    <input 
                        type="checkbox"
                        name="hobby" 
                        value="coding" 
                        id="hobby-coding" 
                    />
                    <label for="hobby-movie">영화감상</label>
                    <input 
                        type="checkbox"
                        name="hobby" 
                        value="movie" 
                        id="hobby-movie" 
                    />
                    <label for="hobby-music">음악감상</label>
                    <input 
                        type="checkbox"
                        name="hobby" 
                        value="music" 
                        id="hobby-music" 
                    />
                    <br />
                    프로필사진: <input type="file" />
                    <br />
                    사는지역: 
                    <select>
                        <option value="1">서울</option>
                        <option value="2">인천</option>
                        <option value="3">대전</option>
                        <option value="4">대구</option>
                        <option value="5">부산</option>
                    </select>
                    <br />
                    자기소개: <textarea cols="50" rows="5" placeholder="간단한 자기소개를 써주세요"></textarea>
                    <br />
                    <button type="submit" id="btn_submit">가입하기</button>
                    <button type="reset" id="btn_reset">다시작성</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
